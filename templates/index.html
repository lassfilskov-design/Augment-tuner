<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augment Security Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .upload-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #5a67d8;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }

        #file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }

        .results {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: none;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .summary-card .number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-card .label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .findings {
            margin-top: 30px;
        }

        .finding-section {
            margin-bottom: 30px;
        }

        .finding-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9ff;
            border-left: 4px solid #667eea;
        }

        .finding-item {
            background: #f8f9ff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 3px solid #764ba2;
        }

        .finding-item code {
            background: #e8ebff;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .error {
            background: #fee;
            border: 2px solid #f88;
            color: #c00;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .status {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #667eea;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ¥ Augment Security Scanner</h1>
            <p>Find backends, passwords, URLs, sensitive files og red flags i APK filer</p>
        </div>

        <div class="upload-box">
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">üì±</div>
                <div class="upload-text">Klik her eller tr√¶k APK fil hertil</div>
                <div class="upload-hint">Underst√∏tter: APK, BIN, IMG, ZIP, JAR (maks 500MB)</div>
            </div>
            <input type="file" id="file-input" accept=".apk,.bin,.img,.zip,.jar">
            <div class="progress-bar" id="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="status" id="status"></div>
            <div class="spinner" id="spinner"></div>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <h2>üìä Scan Resultater</h2>
            <div id="results-content"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const progressBar = document.getElementById('progress-bar');
        const status = document.getElementById('status');
        const spinner = document.getElementById('spinner');
        const resultsDiv = document.getElementById('results');
        const resultsContent = document.getElementById('results-content');
        const errorDiv = document.getElementById('error');

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            // Hide previous results
            resultsDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            // Show progress
            progressBar.style.display = 'block';
            status.style.display = 'block';
            spinner.style.display = 'block';
            status.textContent = `Scanner ${file.name}...`;

            // Upload file
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                progressBar.style.display = 'none';
                status.style.display = 'none';
                spinner.style.display = 'none';

                if (data.error) {
                    showError(data.error);
                } else {
                    showResults(data);
                }
            })
            .catch(error => {
                progressBar.style.display = 'none';
                status.style.display = 'none';
                spinner.style.display = 'none';
                showError('Upload fejlede: ' + error.message);
            });
        }

        function showError(message) {
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
        }

        function showResults(data) {
            const report = data.report.security_scan;
            const summary = report.summary;

            let html = `
                <div class="summary-grid">
                    <div class="summary-card">
                        <div class="number">${summary.passwords_found}</div>
                        <div class="label">Passwords/Credentials</div>
                    </div>
                    <div class="summary-card">
                        <div class="number">${summary.urls_found}</div>
                        <div class="label">URLs</div>
                    </div>
                    <div class="summary-card">
                        <div class="number">${summary.backends_found}</div>
                        <div class="label">Backend Endpoints</div>
                    </div>
                    <div class="summary-card">
                        <div class="number">${summary.sensitive_files_found}</div>
                        <div class="label">Sensitive Files</div>
                    </div>
                    <div class="summary-card">
                        <div class="number">${summary.red_flags_found}</div>
                        <div class="label">Red Flags</div>
                    </div>
                </div>

                <div class="findings">
            `;

            // Show passwords
            if (report.findings.passwords && report.findings.passwords.length > 0) {
                html += `
                    <div class="finding-section">
                        <h3>üîê Passwords & Credentials</h3>
                `;
                report.findings.passwords.slice(0, 20).forEach(item => {
                    html += `
                        <div class="finding-item">
                            <strong>File:</strong> <code>${item.file}</code><br>
                            <strong>Line:</strong> ${item.line}<br>
                            <strong>Match:</strong> <code>${escapeHtml(item.match)}</code>
                        </div>
                    `;
                });
                html += `</div>`;
            }

            // Show URLs
            if (report.findings.urls && report.findings.urls.length > 0) {
                html += `
                    <div class="finding-section">
                        <h3>üåê URLs Found</h3>
                `;
                const uniqueUrls = [...new Set(report.findings.urls.map(u => u.url))];
                uniqueUrls.slice(0, 30).forEach(url => {
                    html += `
                        <div class="finding-item">
                            <code>${escapeHtml(url)}</code>
                        </div>
                    `;
                });
                html += `</div>`;
            }

            // Show backends
            if (report.findings.backends && report.findings.backends.length > 0) {
                html += `
                    <div class="finding-section">
                        <h3>üîå Backend Endpoints</h3>
                `;
                report.findings.backends.slice(0, 20).forEach(item => {
                    html += `
                        <div class="finding-item">
                            <strong>Endpoint:</strong> <code>${escapeHtml(item.endpoint)}</code><br>
                            <strong>File:</strong> <code>${item.file}</code>
                        </div>
                    `;
                });
                html += `</div>`;
            }

            // Show red flags
            if (report.findings.red_flags && report.findings.red_flags.length > 0) {
                html += `
                    <div class="finding-section">
                        <h3>üö© Security Red Flags</h3>
                `;
                report.findings.red_flags.slice(0, 20).forEach(item => {
                    html += `
                        <div class="finding-item">
                            <strong>Issue:</strong> <code>${escapeHtml(item.issue)}</code><br>
                            <strong>File:</strong> <code>${item.file}:${item.line}</code>
                        </div>
                    `;
                });
                html += `</div>`;
            }

            // Show sensitive files
            if (report.findings.sensitive_files && report.findings.sensitive_files.length > 0) {
                html += `
                    <div class="finding-section">
                        <h3>üìÅ Sensitive Files</h3>
                `;
                report.findings.sensitive_files.slice(0, 20).forEach(item => {
                    html += `
                        <div class="finding-item">
                            <code>${item.file}</code><br>
                            <small>${item.reason}</small>
                        </div>
                    `;
                });
                html += `</div>`;
            }

            html += `</div>`;

            resultsContent.innerHTML = html;
            resultsDiv.style.display = 'block';
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
